<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">CSS Slider</h1>
  </header>
  <main>
    <div class="wrapper">
      <div class="slider">
        <input class="pseudo-control" type="radio" name="pseudo-control" id="slide1" checked>
        <input class="pseudo-control" type="radio" name="pseudo-control" id="slide2">
        <input class="pseudo-control" type="radio" name="pseudo-control" id="slide3">
        <input class="pseudo-control" type="radio" name="pseudo-control" id="slide4">
        <input class="pseudo-control" type="radio" name="pseudo-control" id="slide5">
        <div class="slider__image">
          <div class="images images1">
            <img class="image" src="./assets/img/mem1.jpg" alt="mem">
          </div>
          <div class="images">
            <img class="image" src="./assets/img/mem2.jpeg" alt="mem">
          </div>
          <div class="images">
            <img class="image" src="./assets/img/mem3.jpeg" alt="mem">
          </div>
          <div class="images">
            <img class="image" src="./assets/img/mem4.jpeg" alt="mem">
          </div>
          <div class="images">
            <img class="image" src="./assets/img/mem5.gif" alt="mem">
          </div>  
        </div>
        <div class="slider-caption">
          <div class="slider__text">
            <p class="mem-text1">RS School students awaiting CodeJam Task</p>
            <p class="mem-text2">When pushed the wrong commit</p>
            <p class="mem-text3">I am reading a new task</p>
            <p class="mem-text4">When you see the grade given by the student1</p>
            <p class="mem-text5">When my code works</p>
          </div>
          <div class="slider__control">
            <label class="control" for="slide1"></label>
            <label class="control" for="slide2"></label>
            <label class="control" for="slide3"></label>
            <label class="control" for="slide4"></label>
            <label class="control" for="slide5"></label>
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer class="footer__wrapper">
    <div >
      <ul class="footer-information">
        <li>Â© 2021</li>
        <li><a class="logo" href="https://rs.school/js/" target="_blank"></a></li>
        <li><a class="git" href="http://github.com/kate0305" target="_blank">kate0305</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
